<div class="leaf flex"><div class="inner justify"><p>PLATE 37</p><p>“DELAG” Zeppelin Route Chart, 1912-13.</p><p>During the war the company made all the gearing on the Zeppelins and airplanes. The factory is now operating at full capacity, employing 500 men, making motor car gears, transmissions, etc. The manager is Dipl. Ing. Count von Soden.</p></div> </div>
